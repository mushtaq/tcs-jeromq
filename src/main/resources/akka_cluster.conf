akka {
  actor.provider = "akka.cluster.ClusterActorRefProvider"

  remote {
    log-remote-lifecycle-events = off
    netty.tcp = ${binding}
  }

  cluster {
    roles = ${binding.roles}
  }

  extensions = [
    "akka.cluster.pubsub.DistributedPubSub"
    "de.heikoseeberger.constructr.akka.ConstructrExtension"
  ]
}

constructr.akka {
  coordination {
    host    = ${etcd.hostname}
  }
}
